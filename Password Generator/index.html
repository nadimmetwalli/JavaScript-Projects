<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="mainDiv">
    <h1 class="mainText">
      Generate a <br />
      <span class="greenText"> Random Password </span>
    </h1>
  </div>

  <div class="container">
    <div class="inputWrapper">
      <img class="copyIcon" src="images/copyIcon.png" alt="Copy Icon" />
      <input type="text" placeholder="Password" class="inputBox" />
    </div>
  </div>

  <div class="generatePasswordBox">
    <button class="generateButton">Generate</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
